<html>
<head>
	<title>Flickr Search results for {{tag}}</title>
</head>
<body>
	<h1>Results for {{tag}}</h1>
	{% for resultname, photos in results.items() %}
	<div>By {{resultname}}:<br />
	{% for photo in photos %}
		<img src="{{photo.thumbnailURL}}" alt="{{photo.title}}" width="150" height="150" href="{{photo.url}}"/> 
	{% endfor %}
	</div>
	{% endfor %}
    <form id="anotherperson" method="post" action="/">
        Search for other images? <br/>
        <label for="tag">Searching keyword: </label><input id ="tag" name="tag" type="text" /><br/>
        <button type="submit" value="Submit">Search</button>
    </form>
</body>
</html>
