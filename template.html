<html>
	<head>
		<title>Twitter Emotion Activity Dashboard</title>
		<!--meta tags and stylesheets for bootstrap-->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<!-- Font Awesome -->
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
		<!-- Bootstrap core CSS -->
		<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
		<!-- Material Design Bootstrap -->
		<link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.11/css/mdb.min.css" rel="stylesheet">
		<style>
			#tag {
				display: flex;
    			flex-grow: 1;
    			max-width: 500px;
			}
		</style>
	</head>

	<body>
		<h1 class="mt-5 ml-5">Tweet Emotion Recognition</h1>
		<h3 class="mt-5 ml-5">Results for {{tagname}}</h3>

		<!--A styled search bar hehehe-->
		<div class="mt-5 ml-5">
			<form class="form-inline md-form mr-auto mb-4" action="/" method="post">
			  <input class="form-control mr-lg-5" type="text" placeholder="Search by hashtag... eg.#UW" id="tag" name="tag">
			  <button class="btn aqua-gradient btn-rounded btn-sm my-0" type="submit">Search</button>
			</form>
		</div>


		<!--to test the data processing functions: displaying the pure output before plotting-->
		<p class="mt-5 ml-5">{{output}}</p>

		<div class="col-md-5 mt-5 ml-5">
			<canvas id="lineChart"></canvas>
		</div>

		<footer class="footer">
      		<div class="mt-5 ml-5">
        		<span class="text-muted">Made with <i class="fas fa-heart" style="color: Tomato;"></i>&nbsp;<i class="fas fa-mug-hot"></i>&nbsp;&nbsp;by Linda Lai & Ziva Xu</span>
      		</div>
    	</footer>
		<!-- JQuery -->
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<!-- Bootstrap tooltips -->
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
		<!-- Bootstrap core JavaScript -->
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
		<!-- MDB core JavaScript -->
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.11/js/mdb.min.js"></script>
		<script type="text/javascript">
			//line
			var ctxL = document.getElementById("lineChart").getContext('2d');
			var output = JSON.parse(JSON.stringify({{ outputTwo | safe }}));
			var myLineChart = new Chart(ctxL, {
				type: 'line',
				data: {
					labels: ["T1", "T2", "T3", "T4", "T5"],
					datasets: output
				},
				options: {responsive: true}
			});
		</script>


	</body>
</html>
